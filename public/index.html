<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Modern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="auth-screen">
            <div class="auth-container">
                <h2 id="auth-title">Login</h2>
                <form id="auth-form">
                    <input type="email" id="auth-email" placeholder="Email" required autocomplete="email">
                    <input type="password" id="auth-password" placeholder="Password" required autocomplete="current-password">
                    <p id="auth-error" class="error-message"></p>
                    <button type="submit" id="auth-submit-btn">Login</button>
                </form>
                <p id="auth-toggle-text">Belum punya akun? <a href="#">Daftar di sini</a></p>
            </div>
        </div>

        <div id="chat-screen" class="hidden">
            <div class="chat-window">
                <div class="chat-header">
                    <div id="user-info"></div>
                    <button id="logout-btn">Logout</button>
                </div>
                <div id="messages" class="messages-container">
                    </div>
                <div class="message-input-area">
                    <form id="message-form">
                        <input type="text" id="message-input" placeholder="Ketik pesan..." autocomplete="off" required>
                        <button type="submit" aria-label="Kirim Pesan">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                                <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                            </svg>                          
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
