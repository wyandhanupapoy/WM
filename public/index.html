<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Pro | Glassmorphism</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* === FONDASI & TEMA WARNA === */
        :root {
            --primary-color: #7c3aed; --primary-dark: #5b21b6; --primary-light: #a855f7;
            --secondary-color: #10b981; --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: rgba(255, 255, 255, 0.95); --text-primary-dark: #1f2937;
            --text-secondary-dark: #6b7280; --error-color: #ef4444;
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.3); --radius: 16px; --radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; font-family: 'Inter', sans-serif; }

        body { background: var(--background-gradient); position: relative; }
        #app { display: flex; justify-content: center; align-items: center; height: 100%; width: 100%; }

        /* Animated background */
        body::before {
            content: ''; position: fixed; inset: 0;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite; z-index: -1;
        }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0); } 33% { transform: translateY(-20px) rotate(1deg); } 66% { transform: translateY(10px) rotate(-1deg); } }
        
        /* === STRUKTUR RESPONSIVE & MOBILE-FIRST === */
        #auth-screen, #chat-screen {
            width: 100%;
            height: 100dvh; /* Unit modern yang mengatasi masalah keyboard HP */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease-in-out;
        }
        .auth-container {
            width: 90%; max-width: 420px; background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: var(--radius); padding: 2.5rem; box-shadow: var(--shadow-xl);
            animation: slideInUp 0.6s ease-out;
        }
        .chat-window {
            width: 100%; height: 100%; display: flex; flex-direction: column; overflow: hidden;
            background: var(--glass-bg); 
        }

        /* === GAYA DESKTOP (Layar > 768px) === */
        @media (min-width: 768px) {
            #app { padding: 20px; }
            #auth-screen, #chat-screen { height: auto; }
            .chat-window {
                max-width: 450px;
                height: 85vh;
                max-height: 750px;
                border-radius: var(--radius); border: 1px solid var(--glass-border);
                box-shadow: var(--shadow-xl); backdrop-filter: blur(20px);
            }
        }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* === KOMPONEN UI === */
        .auth-container h2 { color: var(--text-light); font-size: 2rem; font-weight: 700; text-align: center; margin-bottom: 2rem; }
        .input-group { margin-bottom: 1.5rem; }
        .input-group input { width: 100%; padding: 1rem; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--glass-border); border-radius: var(--radius-sm); color: var(--text-light); font-size: 1rem; }
        .input-group input::placeholder { color: rgba(255, 255, 255, 0.6); }
        .input-group input:focus { outline: none; border-color: var(--primary-light); background: rgba(255, 255, 255, 0.15); box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2); }
        .auth-submit-btn { width: 100%; padding: 1rem; background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%); border: none; border-radius: var(--radius-sm); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; transition: var(--transition); margin-top: 1rem; }
        .auth-submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(124, 58, 237, 0.4); }
        .error-message { color: #ffc4c4; font-size: 0.875rem; text-align: center; margin-top: 1rem; padding: 0.5rem; background: rgba(239, 68, 68, 0.2); border-radius: var(--radius-sm); min-height: 20px; }
        #auth-toggle-text { text-align: center; margin-top: 2rem; color: rgba(255, 255, 255, 0.8); }
        #auth-toggle-text a { color: var(--primary-light); text-decoration: none; font-weight: 600; }
        
        .chat-header { background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%); padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        #user-info { color: var(--text-light); font-weight: 600; font-size: 1.1rem; }
        #logout-btn { background: transparent; border: none; color: var(--text-light); padding: 0.5rem; border-radius: var(--radius-sm); cursor: pointer; font-weight: 500; opacity: 0.8; }
        #logout-btn:hover { opacity: 1; background: rgba(255, 255, 255, 0.1); }
        
        .messages-container { flex: 1; overflow-y: auto; padding: 1rem; background: rgba(0, 0, 0, 0.1); scroll-behavior: smooth;}
        .message-bubble { max-width: 80%; padding: 0.875rem 1rem; border-radius: var(--radius); word-wrap: break-word; background: rgba(255, 255, 255, 0.9); border-bottom-left-radius: 4px; color: var(--text-primary-dark); }
        .message-wrapper.own { justify-content: flex-end; }
        .message-wrapper.own .message-bubble { background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%); border-bottom-right-radius: 4px; border-bottom-left-radius: var(--radius); }
        .message-bubble .text { line-height: 1.5; font-size: 0.95rem; }
        .message-wrapper.own .message-bubble .text { color: var(--text-light); }
        .message-bubble .time { font-size: 0.75rem; color: var(--text-secondary-dark); text-align: right; display: block; opacity: 0.8; margin-top: 0.25rem; }
        .message-wrapper.own .message-bubble .time { color: rgba(255, 255, 255, 0.8); }
        .sender-name { font-size: 0.8rem; font-weight: 600; color: var(--primary-color); margin-bottom: 0.3rem; }
        .message-wrapper.own .sender-name { display: none; }
        .edited-indicator { font-size: 0.7rem; color: inherit; opacity: 0.6; margin-left: 5px; font-style: italic; }

        /* === PERBAIKAN UTAMA: LAYOUT PESAN & TOMBOL AKSI === */
        .message-wrapper {
            display: flex;
            align-items: flex-end; /* Menyelaraskan bubble dan tombol ke bawah */
            gap: 8px; /* Jarak antara tombol dan bubble */
            margin-bottom: 1rem;
            animation: messageSlideIn 0.3s ease-out;
        }
        .message-wrapper.own {
            justify-content: flex-end;
            flex-direction: row-reverse; /* Membalik urutan: bubble dulu, baru tombol */
        }
        .message-actions {
            display: flex;
            gap: 4px; /* Jarak antar tombol edit dan hapus */
            margin-bottom: 5px; /* Sedikit menaikkan posisi tombol */
            opacity: 0; /* Sembunyikan secara default */
            pointer-events: none; /* Non-aktifkan klik saat tersembunyi */
            transition: opacity 0.2s ease-in-out;
        }
        .message-wrapper:hover .message-actions {
            opacity: 1; /* Tampilkan saat hover */
            pointer-events: auto;
        }
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .action-btn svg {
            width: 14px;
            height: 14px;
            fill: var(--text-light);
        }
        
        .message-input-area { padding: 1rem; background: rgba(0, 0, 0, 0.2); border-top: 1px solid var(--glass-border); backdrop-filter: blur(10px); flex-shrink: 0; }
        #message-form { display: flex; align-items: center; gap: 0.75rem; }
        #message-input { flex: 1; padding: 0.875rem 1rem; background: rgba(0, 0, 0, 0.2); border: 1px solid var(--glass-border); border-radius: 25px; color: var(--text-light); font-size: 1rem; }
        #message-input::placeholder { color: rgba(255, 255, 255, 0.6); }
        #message-input:focus { outline: none; border-color: var(--primary-light); background: rgba(0, 0, 0, 0.3); }
        .send-button { width: 44px; height: 44px; background: var(--secondary-color); border: none; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        
        /* Utility */
        .hidden { display: none !important; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes messageSlideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="app">
        <div id="auth-screen">
            <div class="auth-container">
                <h2 id="auth-title">Login</h2>
                <form id="auth-form">
                    <div class="input-group">
                        <input type="email" id="auth-email" placeholder="Email" required autocomplete="email">
                    </div>
                    <div class="input-group">
                        <input type="password" id="auth-password" placeholder="Password" required autocomplete="current-password">
                    </div>
                    <p id="auth-error" class="error-message"></p>
                    <button type="submit" id="auth-submit-btn" class="auth-submit-btn">Login</button>
                </form>
                <p id="auth-toggle-text">Belum punya akun? <a href="#">Daftar di sini</a></p>
            </div>
        </div>

        <div id="chat-screen" class="hidden">
            <div class="chat-window">
                <div class="chat-header">
                    <div id="user-info"></div>
                    <button id="logout-btn">Logout</button>
                </div>
                <div id="messages" class="messages-container"></div>
                <div class="message-input-area">
                    <form id="message-form">
                        <input type="text" id="message-input" placeholder="Ketik pesan..." autocomplete="off" required>
                        <button type="submit" class="send-button" aria-label="Kirim Pesan">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                                <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                            </svg>                          
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ===================================================================
        // == PENTING: ISI KEMBALI SEMUA KONFIGURASI ANDA DI SINI ==
        // ===================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAdNwK-04FA4fxOEZQ2FDWpjzRYv4SG6zA",
            authDomain: "chat-wm-database.firebaseapp.com",
            projectId: "chat-wm-database",
            storageBucket: "chat-wm-database.firebasestorage.app",
            messagingSenderId: "159386402313",
            appId: "1:159386402313:web:e7bba7e53123c88fad82d8",
            measurementId: "G-L4EYC054G4"
        };
        const PUSHER_KEY = '5c82ec0166360a9e296b';
        const PUSHER_CLUSTER = 'ap1';
        const SEND_MESSAGE_URL = 'https://chatwm.netlify.app/.netlify/functions/send-message';
        const GET_HISTORY_URL = 'https://chatwm.netlify.app/.netlify/functions/get-chat-history';
        const DELETE_MESSAGE_URL = 'https://chatwm.netlify.app/.netlify/functions/delete-message';
        const EDIT_MESSAGE_URL = 'https://chatwm.netlify.app/.netlify/functions/edit-message';  
        
        // --- Inisialisasi Layanan ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const pusher = new Pusher(PUSHER_KEY, { cluster: PUSHER_CLUSTER });
        const channel = pusher.subscribe('chat-channel');

        // --- Elemen DOM & Variabel State ---
        let currentUser = null; 
        let isLoginMode = true;
        const authScreen = document.getElementById('auth-screen');
        const chatScreen = document.getElementById('chat-screen');
        const authForm = document.getElementById('auth-form');
        const authEmailInput = document.getElementById('auth-email');
        const authPasswordInput = document.getElementById('auth-password');
        const authError = document.getElementById('auth-error');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const authTitle = document.getElementById('auth-title');
        const authToggleText = document.getElementById('auth-toggle-text');
        const userInfo = document.getElementById('user-info');
        const logoutBtn = document.getElementById('logout-btn');
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        
        // --- Fungsi Utama ---
        function displayMessage(data) {
            if (!data || (!data.message && !data.newText)) return;

            let messageWrapper = document.querySelector(`[data-id="${data.id}"]`);
            const isNewMessage = !messageWrapper;

            if (isNewMessage) {
                messageWrapper = document.createElement('div');
                messageWrapper.classList.add('message-wrapper');
                messageWrapper.dataset.id = data.id;

                const messageActions = document.createElement('div');
                messageActions.classList.add('message-actions');
                messageActions.innerHTML = `
                    <button class="action-btn edit-btn" title="Edit">
                        <svg viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg>
                    </button>
                    <button class="action-btn delete-btn" title="Hapus">
                        <svg viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                    </button>`;
                
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble');

                messageWrapper.appendChild(messageActions);
                messageWrapper.appendChild(messageBubble);
            }
            
            const messageBubble = messageWrapper.querySelector('.message-bubble');
            const isOwnMessage = currentUser && data.username === currentUser.email;
            messageWrapper.classList.toggle('own', isOwnMessage);

            let senderNameHTML = '';
            if (!isOwnMessage && data.username) {
                const sanitizedUsername = data.username.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                senderNameHTML = `<div class="sender-name">${sanitizedUsername}</div>`;
            }

            let dateObject = data.timestamp ? (data.timestamp._seconds ? new Date(data.timestamp._seconds * 1000) : new Date(data.timestamp)) : new Date();
            const time = !isNaN(dateObject) ? dateObject.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) : '';
            const editedIndicator = data.isEdited ? '<span class="edited-indicator">(diubah)</span>' : '';
            const messageText = data.newText || data.message; // Gunakan newText jika ada (untuk edit)
            const sanitizedMessage = messageText.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            messageBubble.innerHTML = `${senderNameHTML}<p class="text">${sanitizedMessage}</p><span class="time">${time}${editedIndicator}</span>`;

            if (isNewMessage) {
                messagesContainer.appendChild(messageWrapper);
            }

            const shouldScroll = messagesContainer.scrollHeight - messagesContainer.scrollTop < messagesContainer.clientHeight + 200;
            if (shouldScroll || isOwnMessage) {
                 messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        async function fetchWithAuth(url, options = {}) {
            if (!currentUser) throw new Error("User not logged in");
            const idToken = await currentUser.getIdToken(true);
            const headers = { ...options.headers, 'Authorization': `Bearer ${idToken}`, 'Content-Type': 'application/json' };
            return fetch(url, { ...options, headers });
        }

        async function fetchChatHistory() {
            try {
                const response = await fetchWithAuth(GET_HISTORY_URL);
                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);
                const history = await response.json();
                messagesContainer.innerHTML = '';
                if(Array.isArray(history)) {
                    history.forEach(data => {
                        if (data && data.id) {
                             displayMessage({ ...data, id: data.id });
                        }
                    });
                }
            } catch (error) { 
                console.error('Could not fetch chat history:', error);
                messagesContainer.innerHTML = `<p class="error-message" style="color:white;text-align:center;">Gagal memuat riwayat chat.</p>`;
            }
        }

        messagesContainer.addEventListener('click', async (e) => {
            const messageWrapper = e.target.closest('.message-wrapper');
            if (!messageWrapper) return;
            const messageId = messageWrapper.dataset.id;

            if (e.target.closest('.delete-btn')) {
                if (!confirm('Anda yakin ingin menghapus pesan ini?')) return;
                try {
                    const response = await fetchWithAuth(DELETE_MESSAGE_URL, { method: 'POST', body: JSON.stringify({ messageId }) });
                     if (!response.ok) throw new Error('Gagal menghapus pesan di server.');
                } catch (error) { console.error('Error deleting message:', error); alert(error.message); }
            }

            if (e.target.closest('.edit-btn')) {
                const textElement = messageWrapper.querySelector('.text');
                const currentText = textElement.textContent;
                const newText = prompt('Edit pesan Anda:', currentText);
                if (newText && newText.trim() !== currentText) {
                    try {
                        const response = await fetchWithAuth(EDIT_MESSAGE_URL, { method: 'POST', body: JSON.stringify({ messageId, newText: newText.trim() }) });
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({ error: 'Unknown server error' }));
                            throw new Error(`Server error: ${errorData.error || response.statusText}`);
                        }
                    } catch (error) { 
                        console.error('Detailed error editing message:', error);
                        alert(`Gagal mengedit pesan: ${error.message}`);
                    }
                }
            }
        });
        
        channel.bind('new-message', data => {
            if (data && (data.message || data.newText)) {
                displayMessage({ ...data, id: data.id || `rt_${Math.random()}` });
            }
        });
        
        channel.bind('message-deleted', function(data) {
            const el = document.querySelector(`[data-id="${data.messageId}"]`);
            if (el) { el.style.transition = 'opacity 0.3s ease'; el.style.opacity = '0'; setTimeout(() => el.remove(), 300); }
        });

        channel.bind('message-edited', function(data) {
            const el = document.querySelector(`[data-id="${data.id}"]`); // PERBAIKAN: gunakan data.id
            if(el) {
                const textEl = el.querySelector('.text');
                if (textEl) textEl.textContent = data.newText;
                let timeEl = el.querySelector('.time');
                if (timeEl && !timeEl.querySelector('.edited-indicator')) {
                    timeEl.innerHTML += ' <span class="edited-indicator">(diubah)</span>';
                }
            }
        });
        
        authToggleText.addEventListener('click', (e) => {
            e.preventDefault();
            if (e.target.tagName !== 'A') return;
            isLoginMode = !isLoginMode;
            authTitle.textContent = isLoginMode ? 'Login' : 'Daftar Akun Baru';
            authSubmitBtn.textContent = isLoginMode ? 'Login' : 'Daftar';
            authToggleText.innerHTML = isLoginMode ? 'Belum punya akun? <a href="#">Daftar di sini</a>' : 'Sudah punya akun? <a href="#">Login di sini</a>';
            authError.textContent = '';
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = authEmailInput.value.trim();
            const password = authPasswordInput.value;
            authError.textContent = '';
            const originalText = authSubmitBtn.textContent;
            authSubmitBtn.innerHTML = '<div class="loading"></div>';
            authSubmitBtn.disabled = true;

            try {
                if (isLoginMode) {
                    await auth.signInWithEmailAndPassword(email, password);
                } else {
                    await auth.createUserWithEmailAndPassword(email, password);
                }
            } catch (error) {
                authError.textContent = error.message;
            } finally {
                authSubmitBtn.textContent = originalText;
                authSubmitBtn.disabled = false;
            }
        });

        logoutBtn.addEventListener('click', () => { auth.signOut(); });

        auth.onAuthStateChanged(user => {
            const authScreenEl = document.getElementById('auth-screen');
            const chatScreenEl = document.getElementById('chat-screen');
            if (user) {
                currentUser = user;
                authScreenEl.classList.add('hidden');
                chatScreenEl.classList.remove('hidden');
                userInfo.textContent = `${user.email}`;
                fetchChatHistory();
            } else {
                currentUser = null;
                authScreenEl.classList.remove('hidden');
                chatScreenEl.classList.add('hidden');
            }
        });

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message || !currentUser) return;
            
            const tempMessage = message;
            messageInput.value = '';

            try {
                await fetchWithAuth(SEND_MESSAGE_URL, {
                    method: 'POST',
                    body: JSON.stringify({ message: tempMessage }),
                });
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Gagal mengirim pesan.');
                messageInput.value = tempMessage;
            }
        });

    });
    </script>
</body>
</html>
