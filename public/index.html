<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Chat Real-time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="chat-window">
            <div id="login-screen">
                <h2>Masukkan Nama Anda</h2>
                <input type="text" id="username-input" placeholder="Nama Anda..." autocomplete="off">
                <button id="join-chat-btn">Gabung Chat</button>
            </div>

            <div id="chat-screen" class="hidden">
                <div class="chat-header">
                    <div id="user-info"></div>
                    <button id="logout-btn">Logout</button>
                </div>
                <div id="messages"></div>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Ketik pesan..." autocomplete="off" required>
                    <button type="submit">âž¤</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
