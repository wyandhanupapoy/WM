<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* === FONDASI & TEMA WARNA BARU === */
        :root {
            /* Warna dari gambar Anda */
            --theme-dark-blue: #2E4259;
            --theme-cyan: #25B8C4;
            --theme-pink: #FF5E8E;
            --theme-off-white: #F5F5F5;

            /* Penerapan ke elemen UI */
            --primary-color: var(--theme-dark-blue);
            --primary-dark: #223142;
            /* Versi lebih gelap dari biru */
            --primary-light: #3a5572;
            /* Versi lebih terang dari biru */
            --secondary-color: var(--theme-pink);
            /* Pink untuk tombol aksi */
            --page-bg: var(--theme-off-white);
            --app-bg: #FFFFFF;
            --bubble-own-bg: var(--theme-cyan);
            --bubble-friend-bg: #E9E9EB;

            --text-light: #FFFFFF;
            --text-primary-dark: #1f2937;
            --text-secondary-dark: #6b7280;
            --error-color: #ef4444;
            --shadow-xl: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--page-bg);
            position: relative;
        }

        .photo-button {
            width: 44px;
            height: 44px;
            background: #6b7280;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: var(--transition);
        }

        .photo-button:hover {
            background: #4b5563;
        }

        .message-bubble img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin: 4px 0;
            cursor: pointer;
        }

        .image-loading {
            display: inline-block;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* === STRUKTUR RESPONSIVE MOBILE-FIRST (Default untuk semua layar) === */
        #auth-screen,
        #chat-screen {
            width: 100%;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease-in-out;
            background-color: var(--page-bg);
        }

        .auth-container {
            width: 90%;
            max-width: 420px;
            background: var(--app-bg);
            border-radius: var(--radius);
            padding: 2.5rem;
            box-shadow: var(--shadow-xl);
            animation: slideInUp 0.6s ease-out;
        }

        .chat-window {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--app-bg);
        }

        /* === GAYA DESKTOP (Layar > 768px) === */
        @media (min-width: 768px) {
            #app {
                padding: 20px;
            }

            #auth-screen,
            #chat-screen {
                height: auto;
            }

            .chat-window {
                max-width: 450px;
                height: 85vh;
                max-height: 750px;
                border-radius: var(--radius);
                box-shadow: var(--shadow-xl);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === KOMPONEN UI DENGAN TEMA BARU === */
        .auth-container h2 {
            color: var(--text-primary-dark);
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: var(--radius-sm);
            color: var(--text-primary-dark);
            font-size: 1rem;
        }

        .input-group input::placeholder {
            color: var(--text-secondary-dark);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 66, 89, 0.2);
        }

        .auth-submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .auth-submit-btn:hover {
            background-color: var(--primary-dark);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1rem;
            min-height: 20px;
        }

        #auth-toggle-text {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary-dark);
        }

        #auth-toggle-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .chat-header {
            background-color: var(--primary-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            color: var(--text-light);
        }

        #user-info {
            font-weight: 600;
            font-size: 1.1rem;
        }

        #logout-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
        }

        #logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--page-bg);
            scroll-behavior: smooth;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.875rem 1rem;
            border-radius: var(--radius);
            word-wrap: break-word;
            background: var(--bubble-friend-bg);
            border-bottom-left-radius: 4px;
            color: var(--text-primary-dark);
            transition: all 0.2s ease;
            /* Smooth transition untuk perubahan warna */
        }

        .message-wrapper {
            display: flex !important;
            flex-direction: row !important;
            justify-content: flex-start !important;
            /* Default kiri */
        }

        .message-wrapper.own {
            justify-content: flex-end !important;
            /* Pesan sendiri kanan */
        }

        .message-wrapper.own .message-bubble {
            background: var(--bubble-own-bg);
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: var(--radius);
        }

        .message-bubble .text {
            line-height: 1.5;
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .message-wrapper.own .message-bubble .text {
            color: var(--text-primary-dark);
        }

        .message-bubble .time {
            font-size: 0.75rem;
            color: var(--text-secondary-dark);
            text-align: right;
            display: block;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .message-wrapper.own .message-bubble .time {
            color: #0f4c54;
        }

        .sender-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            opacity: 0.9;
        }

        .message-wrapper.own .sender-name {
            display: none;
        }

        .edited-indicator {
            font-size: 0.7rem;
            color: inherit;
            opacity: 0.6;
            margin-left: 5px;
            font-style: italic;
        }

        .message-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            margin-bottom: 1rem;
            animation: messageSlideIn 0.3s ease-out;
        }

        .message-wrapper.own {
            justify-content: flex-end;
            flex-direction: row-reverse;
        }

        .message-actions {
            display: flex;
            gap: 4px;
            margin-bottom: 5px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
        }

        .message-wrapper:hover .message-actions {
            opacity: 1;
            pointer-events: auto;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .action-btn svg {
            width: 14px;
            height: 14px;
            fill: #555;
        }

        .message-input-area {
            padding: 1rem;
            background: #fff;
            border-top: 1px solid #e5e7eb;
            flex-shrink: 0;
        }

        #message-form {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        #message-input {
            flex: 1;
            padding: 0.875rem 1rem;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            color: var(--text-primary-dark);
            font-size: 1rem;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: var(--secondary-color);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20"

                                    d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ===================================================================
            // == PENTING: ISI KEMBALI SEMUA KONFIGURASI ANDA DI SINI ==
            // ===================================================================
            const firebaseConfig = {
                apiKey: "AIzaSyAdNwK-04FA4fxOEZQ2FDWpjzRYv4SG6zA",
                authDomain: "chat-wm-database.firebaseapp.com",
                projectId: "chat-wm-database",
                storageBucket: "chat-wm-database.firebasestorage.app",
                messagingSenderId: "159386402313",
                appId: "1:159386402313:web:e7bba7e53123c88fad82d8",
                measurementId: "G-L4EYC054G4"
            };
            const PUSHER_KEY = '5c82ec0166360a9e296b';
            const PUSHER_CLUSTER = 'ap1';
            const SEND_MESSAGE_URL = 'https://chatwm.netlify.app/.netlify/functions/send-message';
            const GET_HISTORY_URL = 'https://chatwm.netlify.app/.netlify/functions/get-chat-history';
            const DELETE_MESSAGE_URL = 'https://chatwm.netlify.app/.netlify/functions/delete-message';
            const EDIT_MESSAGE_URL = 'https://chatwm.netlify.app/.netlify/functions/edit-message';

            // Tambahkan di bagian atas script
            const IMGBB_API_KEY = '30538c80f951e8cd64ddb41399b25ff1'; // Daftar di imgbb.com

            // --- Inisialisasi Layanan ---
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const pusher = new Pusher(PUSHER_KEY, { cluster: PUSHER_CLUSTER });
            const channel = pusher.subscribe('chat-channel');

            // --- Elemen DOM & Variabel State ---
            let currentUser = null;
            let isLoginMode = true;
            const authScreen = document.getElementById('auth-screen');
            const chatScreen = document.getElementById('chat-screen');
            const authForm = document.getElementById('auth-form');
            const authEmailInput = document.getElementById('auth-email');
            const authPasswordInput = document.getElementById('auth-password');
            const authError = document.getElementById('auth-error');
            const authSubmitBtn = document.getElementById('auth-submit-btn');
            const authTitle = document.getElementById('auth-title');
            const authToggleText = document.getElementById('auth-toggle-text');
            const userInfo = document.getElementById('user-info');
            const logoutBtn = document.getElementById('logout-btn');
            const messagesContainer = document.getElementById('messages');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');

            // Fungsi upload foto ke ImgBB
            async function uploadImageToImgBB(file) {
                const formData = new FormData();
                formData.append('image', file);

                try {
                    console.log('Uploading to ImgBB...', file.name || 'unnamed', file.size);

                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                        method: 'POST',
                        body: formData
                    });

                    console.log('ImgBB response status:', response.status);

                    const result = await response.json();
                    console.log('ImgBB response:', result);

                    if (result.success) {
                        return result.data.url;
                    } else {
                        throw new Error(result.error?.message || 'Upload failed');
                    }
                } catch (error) {
                    console.error('Error uploading to ImgBB:', error);
                    throw new Error('Gagal upload gambar: ' + error.message);
                }
            }

            // Fungsi untuk resize image sebelum upload (opsional, untuk menghemat bandwidth)
            function resizeImage(file, maxWidth = 800, quality = 0.8) {
                return new Promise((resolve) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();

                    img.onload = () => {
                        const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
                        canvas.width = img.width * ratio;
                        canvas.height = img.height * ratio;

                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        canvas.toBlob(resolve, 'image/jpeg', quality);
                    };

                    img.src = URL.createObjectURL(file);
                });
            }

            // Tambahkan setelah event listener lainnya
            document.getElementById('photo-btn').addEventListener('click', () => {
                document.getElementById('photo-input').click();
            });

            document.getElementById('photo-input').addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file || !currentUser) return;

                // Validasi file
                if (!file.type.startsWith('image/')) {
                    alert('Harap pilih file gambar yang valid');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert('Ukuran file terlalu besar. Maksimal 5MB');
                    return;
                }

                // Disable photo button dan show loading
                const photoBtn = document.getElementById('photo-btn');
                photoBtn.disabled = true;
                photoBtn.innerHTML = '<div class="loading"></div>';

                try {
                    // Resize image jika terlalu besar
                    const resizedFile = file.size > 1024 * 1024 ? await resizeImage(file) : file;
                    if (resizedFile !== file && !resizedFile.name) {
                        resizedFile.name = file.name || 'resized_image.jpg';
                    }

                    // Upload ke ImgBB
                    const imageUrl = await uploadImageToImgBB(resizedFile);

                    // Kirim pesan dengan URL gambar
                    await fetchWithAuth(SEND_MESSAGE_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: '',  // Kosongkan message untuk foto
                            imageUrl: imageUrl,
                            messageType: 'image'
                        }),
                    });

                    console.log('Photo sent successfully');

                } catch (error) {
                    console.error('Error uploading photo:', error);
                    alert('Gagal mengirim foto: ' + error.message);
                } finally {
                    // Reset photo button
                    photoBtn.disabled = false;
                    photoBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
            <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.061l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z" clip-rule="evenodd" />
        </svg>`;
                    // Reset input
                    e.target.value = '';
                }
            });

            // Array warna untuk bubble chat user yang berbeda
            const userColors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
                '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43',
                '#10AC84', '#EE5A24', '#0652DD', '#9C88FF', '#FFC312',
                '#C4E538', '#12CBC4', '#FDA7DF', '#ED4C67', '#F79F1F'
            ];

            // Fungsi untuk menampilkan indikator warna user (opsional)
            function createUserColorIndicator(username) {
                const color = getUserColor(username);
                return `<span style="display: inline-block; width: 12px; height: 12px; background-color: ${color}; border-radius: 50%; margin-right: 8px;"></span>`;
            }

            // Fungsi untuk mendapatkan warna berdasarkan username
            function getUserColor(username) {
                if (!username) return '#E9E9EB'; // Default color

                // Hash sederhana untuk konsistensi warna per user
                let hash = 0;
                for (let i = 0; i < username.length; i++) {
                    hash = username.charCodeAt(i) + ((hash << 5) - hash);
                }

                // Ambil warna dari array berdasarkan hash
                const colorIndex = Math.abs(hash) % userColors.length;
                return userColors[colorIndex];
            }

            // Fungsi untuk menentukan warna teks yang kontras
            function getContrastTextColor(bgColor) {
                // Konversi hex ke RGB
                const hex = bgColor.replace('#', '');
                const r = parseInt(hex.substr(0, 2), 16);
                const g = parseInt(hex.substr(2, 2), 16);
                const b = parseInt(hex.substr(4, 2), 16);

                // Hitung luminance
                const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;

                // Return putih untuk bg gelap, hitam untuk bg terang
                return luminance > 0.6 ? '#1f2937' : '#ffffff';
            }

            // --- Fungsi Utama ---
            function displayMessage(data) {
                console.log('displayMessage received:', data); // DEBUG: Lihat data yang diterima
                if (!data || (!data.message && !data.newText && !data.imageUrl)) return;

                let messageWrapper = document.querySelector(`[data-id="${data.id}"]`);
                const isNewMessage = !messageWrapper;

                if (isNewMessage) {
                    messageWrapper = document.createElement('div');
                    messageWrapper.classList.add('message-wrapper');
                    messageWrapper.dataset.id = data.id;

                    const messageActions = document.createElement('div');
                    messageActions.classList.add('message-actions');

                    const messageBubble = document.createElement('div');
                    messageBubble.classList.add('message-bubble');

                    messageWrapper.appendChild(messageActions);
                    messageWrapper.appendChild(messageBubble);
                }

                messageWrapper.dataset.username = data.username;

                const isOwnMessage = currentUser && data.username === currentUser.email;
                messageWrapper.classList.toggle('own', isOwnMessage);

                let messageBubble = messageWrapper.querySelector('.message-bubble');
                let messageActions = messageWrapper.querySelector('.message-actions');

                // Tentukan warna bubble
                let bubbleColor, textColor;
                if (isOwnMessage) {
                    // Pesan sendiri tetap menggunakan warna cyan
                    bubbleColor = 'var(--bubble-own-bg)';
                    textColor = 'var(--text-primary-dark)';
                } else {
                    // Pesan dari user lain menggunakan warna unik
                    bubbleColor = getUserColor(data.username);
                    textColor = getContrastTextColor(bubbleColor);
                }

                // Apply warna ke bubble
                if (!isOwnMessage) {
                    messageBubble.style.backgroundColor = bubbleColor;
                    messageBubble.style.color = textColor;
                } else {
                    // Reset ke default untuk pesan sendiri
                    messageBubble.style.backgroundColor = '';
                    messageBubble.style.color = '';
                }

                let dateObject = data.timestamp ? (data.timestamp._seconds ? new Date(data.timestamp._seconds * 1000) : new Date(data.timestamp)) : new Date();
                const time = !isNaN(dateObject) ? dateObject.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) : '';
                const editedIndicator = data.isEdited ? '<span class="edited-indicator">(diubah)</span>' : '';
                const messageText = data.newText || data.message;
                const sanitizedMessage = messageText.replace(/</g, "&lt;").replace(/>/g, "&gt;"); // âœ… PINDAHKAN KE SINI

                // DENGAN YANG INI:
                let messageContent = '';
                if (data.imageUrl) {
                    messageContent = `<img src="${data.imageUrl}" alt="Foto" onclick="window.open('${data.imageUrl}', '_blank')" style="max-width: 100%; border-radius: 8px; margin: 4px 0; cursor: pointer;">`;
                    // Tampilkan teks jika ada dan tidak kosong
                    if (data.message && data.message.trim() !== '') {
                        messageContent += `<div class="text">${sanitizedMessage}</div>`;
                    }
                } else if (messageText && messageText.trim() !== '') {
                    messageContent = `<div class="text">${sanitizedMessage}</div>`;
                }

                if (!messageContent) {
                    console.log('No content to display, skipping message:', data);
                    return;
                }

                // Tambahkan debug log
                console.log('Message content generated:', messageContent);
                console.log('Data received:', data);

                let senderNameHTML = '';
                if (!isOwnMessage && data.username) {
                    const sanitizedUsername = data.username.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    senderNameHTML = `<div class="sender-name" style="color: ${textColor};">${sanitizedUsername}</div>`;
                }

                messageBubble.innerHTML = `${senderNameHTML}${messageContent}<span class="time" style="color: ${isOwnMessage ? '#0f4c54' : textColor}; opacity: 0.7;">${time}${editedIndicator}</span>`;

                if (isOwnMessage) {
                    messageActions.innerHTML = `
                    <button class="action-btn edit-btn" title="Edit">
            <svg viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg>
        </button>
        <button class="action-btn delete-btn" title="Hapus">
            <svg viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
        </button>`;
                } else {
                    messageActions.innerHTML = '';
                }

                if (isNewMessage) {
                    messagesContainer.appendChild(messageWrapper);
                }

                const shouldScroll = messagesContainer.scrollHeight - messagesContainer.scrollTop < messagesContainer.clientHeight + 200;
                if (shouldScroll || isOwnMessage) {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            }

            // Pastikan ini ada SETELAH fungsi displayMessage
            document.addEventListener('click', async (e) => {
                // Cek apakah yang diklik adalah tombol aksi dalam message
                const actionButton = e.target.closest('.action-btn');
                if (!actionButton) return;

                const messageWrapper = actionButton.closest('.message-wrapper');
                if (!messageWrapper) return;

                const messageId = messageWrapper.dataset.id;
                console.log('Action button clicked:', actionButton.className, 'Message ID:', messageId); // Debug log

                if (actionButton.classList.contains('delete-btn')) {
                    if (!confirm('Anda yakin ingin menghapus pesan ini?')) return;

                    try {
                        console.log('Attempting to delete message:', messageId); // Debug log
                        const response = await fetchWithAuth(DELETE_MESSAGE_URL, {
                            method: 'POST',
                            body: JSON.stringify({ messageId })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error('Delete response error:', errorText);
                            throw new Error('Gagal menghapus pesan di server.');
                        }
                        console.log('Message deleted successfully'); // Debug log
                    } catch (error) {
                        console.error('Error deleting message:', error);
                        alert(error.message);
                    }
                }

                if (actionButton.classList.contains('edit-btn')) {
                    const textElement = messageWrapper.querySelector('.text');
                    if (!textElement) return;

                    const currentText = textElement.textContent;
                    const newText = prompt('Edit pesan Anda:', currentText);

                    if (newText && newText.trim() !== currentText) {
                        try {
                            console.log('Attempting to edit message:', messageId, 'New text:', newText.trim()); // Debug log
                            const response = await fetchWithAuth(EDIT_MESSAGE_URL, {
                                method: 'POST',
                                body: JSON.stringify({ messageId, newText: newText.trim() })
                            });

                            if (!response.ok) {
                                const errorData = await response.json().catch(() => ({ error: 'Unknown server error' }));
                                console.error('Edit response error:', errorData);
                                throw new Error(`Server error: ${errorData.error || response.statusText}`);
                            }
                            console.log('Message edited successfully'); // Debug log
                        } catch (error) {
                            console.error('Detailed error editing message:', error);
                            alert(`Gagal mengedit pesan: ${error.message}`);
                        }
                    }
                }
            });

            async function fetchWithAuth(url, options = {}) {
                if (!currentUser) throw new Error("User not logged in");

                try {
                    const idToken = await currentUser.getIdToken(true);
                    console.log('ID Token obtained:', idToken ? 'Yes' : 'No'); // Debug log

                    const headers = {
                        ...options.headers,
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    };

                    return fetch(url, { ...options, headers });
                } catch (error) {
                    console.error('Error getting ID token:', error);
                    throw new Error('Authentication failed');
                }
            }

            async function fetchChatHistory(retryCount = 0) {
                try {
                    const response = await fetchWithAuth(GET_HISTORY_URL);
                    if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

                    const history = await response.json();
                    console.log('Chat history received:', history); // Tambahkan ini
                    messagesContainer.innerHTML = '';
                    if (Array.isArray(history)) {
                        history.forEach(data => {
                            console.log('Processing history item:', data); // Tambahkan ini
                            if (data && data.id) {
                                displayMessage({ ...data, id: data.id });
                            }
                        });
                    }
                } catch (error) {
                    console.error('Error fetching chat history:', error);

                    // Jika gagal total, tampilkan pesan dan lanjutkan tanpa history
                    if (retryCount >= 2) {
                        messagesContainer.innerHTML = `<p style="color:#6b7280;text-align:center;padding:20px;font-style:italic;">Memulai chat baru...</p>`;
                        return; // Lanjutkan aplikasi tanpa history
                    }

                    setTimeout(() => fetchChatHistory(retryCount + 1), 2000);
                }
            }

            //

            channel.bind('new-message', data => {
                if (data && (data.message || data.newText)) {
                    displayMessage({ ...data, id: data.id || `rt_${Math.random()}` });


                    // Tampilkan notifikasi jika pesan bukan dari user sendiri
                    if (currentUser && data.username !== currentUser.email) {
                        const senderName = data.username || 'Seseorang';
                        const messageText = data.message || data.newText;
                        showNotification(`Pesan baru dari ${senderName}`, messageText, senderName);
                    }
                }
            });

            channel.bind('message-deleted', function (data) {
                const el = document.querySelector(`[data-id="${data.messageId}"]`);
                if (el) { el.style.transition = 'opacity 0.3s ease'; el.style.opacity = '0'; setTimeout(() => el.remove(), 300); }
            });

            channel.bind('message-edited', function (data) {
                const el = document.querySelector(`[data-id="${data.id}"]`);
                if (el) {
                    const textEl = el.querySelector('.text');
                    if (textEl) textEl.textContent = data.newText;
                    let timeEl = el.querySelector('.time');
                    if (timeEl && !timeEl.querySelector('.edited-indicator')) {
                        timeEl.innerHTML += ' <span class="edited-indicator">(diubah)</span>';
                    }
                    // Notifikasi untuk pesan yang diedit (jika bukan dari user sendiri)
                    if (currentUser && data.username !== currentUser.email) {
                        showNotification(`${data.username} mengedit pesan`, data.newText, data.username);
                    }
                }
            });

            authToggleText.addEventListener('click', (e) => {
                e.preventDefault();
                if (e.target.tagName !== 'A') return;
                isLoginMode = !isLoginMode;
                authTitle.textContent = isLoginMode ? 'Login' : 'Daftar Akun Baru';
                authSubmitBtn.textContent = isLoginMode ? 'Login' : 'Daftar';
                authToggleText.innerHTML = isLoginMode ? 'Belum punya akun? <a href="#">Daftar di sini</a>' : 'Sudah punya akun? <a href="#">Login di sini</a>';
                authError.textContent = '';
            });

            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = authEmailInput.value.trim();
                const password = authPasswordInput.value;
                authError.textContent = '';
                const originalText = authSubmitBtn.textContent;
                authSubmitBtn.innerHTML = '<div class="loading"></div>';
                authSubmitBtn.disabled = true;

                try {
                    if (isLoginMode) {
                        await auth.signInWithEmailAndPassword(email, password);
                    } else {
                        await auth.createUserWithEmailAndPassword(email, password);
                    }
                } catch (error) {
                    authError.textContent = error.message;
                } finally {
                    authSubmitBtn.textContent = originalText;
                    authSubmitBtn.disabled = false;
                }
            });

            logoutBtn.addEventListener('click', () => { auth.signOut(); });

            // Fungsi untuk meminta izin notifikasi
            async function requestNotificationPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    const permission = await Notification.requestPermission();
                    return permission === 'granted';
                }
                return Notification.permission === 'granted';
            }

            // Tambahkan variabel untuk kontrol notifikasi
            let notificationsEnabled = true;

            // Fungsi untuk menampilkan notifikasi
            function showNotification(title, message, sender) {
                if (notificationsEnabled && 'Notification' in window && Notification.permission === 'granted') {
                    const notification = new Notification(title, {
                        body: message,
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸ’¬</text></svg>', // Ganti dengan path icon Anda
                        badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸ’¬</text></svg>',
                        tag: 'chat-message', // Untuk menggrouping notifikasi
                        requireInteraction: false,
                        silent: false
                    });

                    // Auto close setelah 5 detik
                    setTimeout(() => {
                        notification.close();
                    }, 5000);

                    // Click handler untuk fokus ke window
                    notification.onclick = function () {
                        window.focus();
                        notification.close();
                    };
                }
            }

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    authScreen.classList.add('hidden');
                    chatScreen.classList.remove('hidden');
                    userInfo.textContent = `${user.email}`;

                    // Request notification permission
                    await requestNotificationPermission();

                    await fetchChatHistory();

                    document.querySelectorAll('.message-wrapper').forEach((wrapper, index) => {  // âœ… Tambahkan parameter index
                        const bubble = wrapper.querySelector('.message-bubble');
                        const img = bubble.querySelector('img');
                        console.log(`Message ${index}:`, {
                            hasImage: !!img,
                            imageUrl: img ? img.src : 'No image',
                            innerHTML: bubble.innerHTML
                        });
                        const messageUser = wrapper.dataset.username;
                        if (messageUser) {
                            wrapper.classList.toggle('own', messageUser === currentUser.email);
                        }
                    });
                } else {
                    currentUser = null;
                    authScreen.classList.remove('hidden');
                    chatScreen.classList.add('hidden');
                }
            });

            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (!message || !currentUser) return;

                const tempMessage = message;
                messageInput.value = '';

                try {
                    await fetchWithAuth(SEND_MESSAGE_URL, {
                        method: 'POST',
                        body: JSON.stringify({ message: tempMessage }),
                    });
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Gagal mengirim pesan.');
                    messageInput.value = tempMessage;
                }
            });
        });
    </script>
